port: 8080
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090
# 绕过系统代理
bypass:
    - qq.com
    - taobao.com
    - music.163.com
    - '*.music.126.net'
    - localhost
    - 127.*
    - 10.*
    - 172.16.*
    - 172.17.*
    - 172.18.*
    - 172.19.*
    - 172.20.*
    - 172.21.*
    - 172.22.*
    - 172.23.*
    - 172.24.*
    - 172.25.*
    - 172.26.*
    - 172.27.*
    - 172.28.*
    - 172.29.*
    - 172.30.*
    - 172.31.*
    - 192.168.*
    - <local>
# tap真全局模式
cfw-latency-timeout: 5000
dns:
   enable: true
   enhanced-mode: redir-host
   listen: 0.0.0.0:53
   nameserver:
      - 180.76.76.76
      - 223.5.5.5
      - 119.29.29.29
      - 101.6.6.6
      - 114.114.114.114
      - 8.8.8.8
      - 8.8.4.4
      - 9.9.9.9
      - 1.1.1.1
proxies:
  - {name: gia, server: gia.bixjun.cf, port: 8002, type: trojan, password: FQBfLpyDRz, sni: gia.bixjun.cf, skip-cert-verify: true}
  - {name: iij, server: iij.bixjun.cf, port: 8101, type: trojan, password: IICn4TSDgv, sni: iij.bixjun.cf, skip-cert-verify: true}
  - {name: osaka, server: osaka.bixjun.cf, port: 8001, type: trojan, password: KqPkB9cNWL, sni: osaka.bixjun.cf, skip-cert-verify: true}
  - {name: aliyun, server: aliyunhk.bixjun.cf, port: 8002, type: trojan, password: kM4i70Bw4q, sni: aliyunhk.bixjun.cf, skip-cert-verify: true}
  - {name: virmach, server: vir4.bixjun.cf, port: 8004, type: trojan, password: E1FxUFwned, sni: vir4.bixjun.cf, skip-cert-verify: true}
  - {name: licloud, server: li.bixjun.cf, port: 443, type: trojan, password: 33X3UPjGtA, sni: li.bixjun.cf, skip-cert-verify: true}
  - {name: spart, server: spart.bixjun.cf, port: 8102, type: trojan, password: MqjLrjuWuR, sni: spart.bixjun.cf, skip-cert-verify: true}
  - {name: aliyun_vmess, server: aliyunhk.bixjun.cf, port: 8004, type: vmess, uuid: 1b77f471-e9df-4ec6-effb-c5a5164f4126, alterId: 0, cipher: auto, tls: true, skip-cert-verify: false, udp: true}
proxy-groups:
  - name: 🔰 节点选择
    type: select
    proxies:
      - ♻️ 自动选择
      - gia
      - iij
      - osaka
      - aliyun
      - virmach
      - licloud
      - spart
      - aliyun_vmess
  - name: ♻️ 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    proxies:
      - gia
      - iij
      - osaka
      - aliyun
      - virmach
      - licloud
      - spart
      - aliyun_vmess
  - name: 🌍 全球加速
    type: select
    proxies:
      - ♻️ 自动选择
      - 🔰 节点选择
      - gia
      - iij
      - osaka
      - aliyun
      - virmach
      - licloud
      - spart
      - aliyun_vmess
  - name: 🎯 国内应用
    type: select
    proxies:
      - DIRECT
      - ♻️ 自动选择
      - 🔰 节点选择
  - name: 📲 电报信息
    type: select
    proxies:
      - ♻️ 自动选择
      - 🔰 节点选择
  - name: 🍎 苹果服务
    type: select
    proxies:
      - DIRECT
      - REJECT
      - ♻️ 自动选择
      - 🔰 节点选择
  - name: 💰 paypal
    type: select
    proxies:
      - ♻️ 自动选择
      - 🔰 节点选择
      - DIRECT
      - REJECT
      - gia
      - iij
      - osaka
      - aliyun
      - virmach
      - licloud
      - spart
      - aliyun_vmess
  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
      - ♻️ 自动选择
      - 🔰 节点选择
  - name: 🛑 广告拦截
    type: select
    proxies:
      - REJECT
      - DIRECT
      - ♻️ 自动选择
      - 🔰 节点选择
  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - ♻️ 自动选择
      - 🔰 节点选择
      - DIRECT
      - REJECT

